<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="unauthorized" class="display-flex">
      <div class="loggedoutinfo">
        <div class="title">Session logged out</div>
        <p>You have been logged out!!</p>
        <div class="login-again">
          <a href="./index.html">Click here to login again</a>
        </div>
      </div>
      <div class="loggedoutimg">
        <img src="./assets/logout.svg" alt="logout" />
      </div>
    </section>
    <section id="adminpage">
      <div id="navbar">
        <div class="products-title">
          <p>Admin Panel</p>
        </div>
        <div class="products-nav">
          <div class="user-name">
            <div class="user-profile" id="user-profile">
              <span class="material-symbols-rounded"> person </span>
            </div>
            <p>
              Welcome, <span id="username"><!--dynamic--></span> (admin)
            </p>
          </div>
          <!-- <div class="categories" id="product-categories">
          
        </div> -->
          <!-- <div class="view-cart" id="view-cart">
          <span class="material-symbols-rounded"> local_mall </span>
        </div> -->
          <div class="cart-back" id="cart-back">
            <span class="material-symbols-rounded"> arrow_back </span>
            <p>Back to products</p>
          </div>
          <div class="themechanger" onclick="changetheme()">
            <span class="material-symbols-rounded" id="mode-icon">
              light_mode
            </span>
            <div class="tooltip">Change Theme</div>
          </div>
          <div class="logout" id="logout">
            <p>logout</p>
            <span class="material-symbols-rounded"> logout </span>
          </div>
        </div>
        <div class="user-details">
          <div class="details">
            <!-- <div class="username">
            <p>Your username: <span id="username"></span></p>
          </div> -->
            <div class="useremail">
              <p>
                Your email: <span id="useremail"><!-- dynamic --></span>
              </p>
            </div>
            <div class="userphone">
              <p>
                Your phone: <span id="userphone"><!-- dynamic --></span>
              </p>
            </div>
          </div>
          <div class="change-password">
            <!-- <input
            type="button"
            value="Change Password"
            id="editpassword"
            onclick="editpassword('${id}')"
          /> -->
            <div id="password-message"></div>
            <div class="password-input" id="password-edit">
              <input
                type="password"
                name="old password"
                id="oldpassword"
                placeholder="Enter oldpassword"
              />
              <input
                type="password"
                name="old password"
                id="newpassword"
                placeholder="Enter New Password"
              />
              <input
                type="password"
                name="old password"
                id="confirmnewpassword"
                placeholder="Confirm New Password"
              />
              <input
                type="button"
                name="old password"
                id="savepassword"
                value="Save Password"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="admintools">
          <div class="addproductsinput">
            <!-- <form
              action="http://localhost:3000/api/products/addimages"
              method="post"
              enctype="multipart/form-data"
              id="addimage"
            > -->
            <form id="addimage" enctype="multipart/form-data">
              <label for="productimage">Select Product image: </label>
              <input
                type="file"
                name="productimage"
                id="productimage"
                accept="image/*"
              />
            </form>
            <input
              type="text"
              name=""
              id="newproductname"
              placeholder="Enter Productname"
            />
            <input
              type="text"
              name=""
              id="newproductdescription"
              placeholder="Enter Product Description"
            />
            <input
              type="number"
              name=""
              id="newproductprice"
              placeholder="Enter Product Price"
            />
            <input
              type="text"
              name=""
              id="newproductcategory"
              placeholder="Enter Product category"
            />
            <input
              type="number"
              name=""
              id="newproductstockquantity"
              placeholder="Enter Product Stock Quantity"
            />
            <input type="button" value="Add product" id="addproducts" />
          </div>
        </div>
        <div id="cards-container">
          <!-- dynamic -->
          <!-- <div class="product-card" id="${e._id}">
            <div class="product-image">
              <img src="${e.ImageUrl}" alt="" />
            </div>
            <div class="product-details">
              <div id="product-name">${e.Name}</div>
              <div id="product-description">${e.Description}</div>
              <div id="product-price">$99</div>
              <div id="product-category">${e.Category}</div>
              <div id="product-stockquantity">Stock Quantity: 20</div>
              <input
                type="button"
                value="Edit Product"
                id="edit${e._id}"
                onclick="editProducts('${e._id}', '${email}')"
              />
              <input
                type="button"
                value="Delete Product"
                id="${e._id}"
                onclick="deleteProducts('${e._id}', '${email}')"
              />
            </div>
          </div> -->
        </div>
      </div>
    </section>
    <script src="./js/common.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
