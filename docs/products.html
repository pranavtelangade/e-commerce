<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="unauthorized" class="display-flex">
      <div class="loggedoutinfo">
        <div class="title">Session logged out</div>
        <p>You have been logged out!!</p>
        <div class="login-again">
          <a href="./index.html">Click here to login again</a>
        </div>
      </div>
      <div class="loggedoutimg">
        <img src="./assets/logout.svg" alt="logout" />
      </div>
    </section>
    <section id="productspage">
      <div class="products-title">
        <p>Products</p>
      </div>
      <div class="products-nav">
        <div class="user-name">
          <div class="user-profile" id="user-profile">
            <div class="tooltip"><p>User</p></div>
            <span class="material-symbols-rounded"> person </span>
          </div>
          <p>
            Hello, <span id="username"><!--dynamic--></span>
          </p>
        </div>
        <div class="categories" id="product-categories">
          <input
            type="button"
            class="category-button"
            value="All"
            id="Allproducts"
            onclick="window.location.reload()"
          />
          <!-- dynamic -->
        </div>
        <div class="view-cart" id="view-cart">
          <div class="tooltip"><p>Cart</p></div>
          <span class="material-symbols-rounded"> local_mall </span>
          <div id="cartitems"></div>
        </div>
        <div class="adminbutton">
          <div class="tooltip"><p>Admin tools</p></div>
          <span class="material-symbols-rounded"> admin_panel_settings </span>
        </div>
        <div class="logout" id="logout">
          <p>logout</p>
          <span class="material-symbols-rounded"> logout </span>
        </div>
      </div>
      <div class="user-details">
        <div class="details">
          <!-- <div class="username">
            <p>Your username: <span id="username"></span></p>
          </div> -->
          <div class="useremail">
            <p>
              Your email: <span id="useremail"><!-- dynamic --></span>
            </p>
          </div>
          <div class="userphone">
            <p>
              Your phone: <span id="userphone"><!-- dynamic --></span>
            </p>
          </div>
        </div>
        <div class="change-password">
          <!-- <input
            type="button"
            value="Change Password"
            id="editpassword"
            onclick="editpassword('${id}')"
          /> -->
          <div id="password-message"></div>
          <div class="password-input" id="password-edit">
            <input
              type="password"
              name="old password"
              id="oldpassword"
              placeholder="Enter oldpassword"
            />
            <input
              type="password"
              name="old password"
              id="newpassword"
              placeholder="Enter New Password"
            />
            <input
              type="password"
              name="old password"
              id="confirmnewpassword"
              placeholder="Confirm New Password"
            />
            <input
              type="button"
              name="old password"
              id="savepassword"
              value="Save Password"
            />
          </div>
        </div>
      </div>
      <div class="container">
        <div id="cards-container">
          <!-- dynamic -->
          <!-- <div class="product-card" id="${e._id}">
            <div class="product-image">
              <img src="./assets/images.jpeg" alt="" />
            </div>
            <div class="product-details">
              <div id="product-name">${e.Name}</div>
              <div id="product-description">${e.Description}</div>
              <div id="product-price">$${e.Price}</div>
              <div id="product-category">${e.Category}</div>
              <input
                type="button"
                value="Add to cart"
                id="${e._id}"
                onclick="addtocart('${e._id}', '${email}')"
              />
            </div> -->
        </div>
      </div>
    </section>
    <script src="./js/common.js"></script>
    <script src="./js/products.js"></script>
  </body>
</html>
