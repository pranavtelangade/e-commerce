<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/products.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="unauthorized" class="display-flex">
      <div class="loggedoutinfo">
        <div class="title">Session logged out</div>
        <p>You have been logged out!!</p>
        <div class="login-again">
          <a href="./index.html">Click here to login again</a>
        </div>
      </div>
      <div class="loggedoutimg">
        <img src="./assets/logout.svg" alt="logout" />
      </div>
    </section>
    <section id="cartpage">
      <div id="navbar">
        <div class="products-title">
          <p>Cart</p>
        </div>
        <div class="products-nav">
          <div class="user-name">
            <div class="user-profile" id="user-profile">
              <span class="material-symbols-rounded"> person </span>
            </div>
            <p>
              Hello, <span id="username"><!--dynamic--></span>
            </p>
          </div>

          <div class="categories" id="product-categories">
            <input
              type="button"
              class="category-button"
              value="All"
              id="Allproducts"
              onclick="getallproducts()"
            />
            <!-- dynamic -->
          </div>
          <div class="cart-back" id="cart-back">
            <span class="material-symbols-rounded"> arrow_back </span>
            <p>Back to products</p>
          </div>
          <div class="themechanger" onclick="changetheme()">
            <span class="material-symbols-rounded" id="mode-icon">
              light_mode
            </span>
            <div class="tooltip">Change Theme</div>
          </div>

          <div class="logout" id="logout">
            <p>logout</p>
            <span class="material-symbols-rounded"> logout </span>
          </div>
        </div>
        <div class="user-details">
          <div class="details">
            <!-- <div class="username">
            <p>Your username: <span id="username"></span></p>
          </div> -->
            <div class="useremail">
              <p>
                Your email: <span id="useremail"><!-- dynamic --></span>
              </p>
            </div>
            <div class="userphone">
              <p>
                Your phone: <span id="userphone"><!-- dynamic --></span>
              </p>
            </div>
          </div>
          <div class="change-password">
            <!-- <input
            type="button"
            value="Change Password"
            id="editpassword"
            onclick="editpassword('${id}')"
          /> -->
            <div id="password-message"></div>
            <div class="password-input" id="password-edit">
              <input
                type="password"
                name="old password"
                id="oldpassword"
                placeholder="Enter oldpassword"
              />
              <input
                type="password"
                name="old password"
                id="newpassword"
                placeholder="Enter New Password"
              />
              <input
                type="password"
                name="old password"
                id="confirmnewpassword"
                placeholder="Confirm New Password"
              />
              <input
                type="button"
                name="old password"
                id="savepassword"
                value="Save Password"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="emptycart display-flex" id="empty-cart">
          <div class="empty-message">
            <div class="message-content">
              <p>
                Your cart seems empty. <br />
                Let's add some products.
              </p>
              <a href="./products.html">Click here.</a>
            </div>
          </div>
          <div class="empty-image">
            <img src="./assets/emptycart.svg" alt="empty-cart" />
          </div>
        </div>
        <div id="cards-container">
          <!-- dynamic -->
          <!-- <div class="product-card" id="${product._id}">
            <div class="product-image">
            <img src="${product.ImageUrl}" alt="" />
            </div>
            <div class="product-details">
              <div id="product-name">${product.Name}</div>
              <div id="product-description">${product.Description}</div>
              <div id="product-price">$${product.Price}</div>
              <div id="product-category">${product.Category}</div>
              <div id="product-quantity">Quantity: ${product.cartQuantity}</div>
              <div id="product-quantity">Total Value: <b>$${
                product.Price * product.cartQuantity
              }</b></div>
              <input type="button" value="Delete" id="${
                product._id
              }" onclick = "deleteItem('${product._id}', '${email}')">
            </div> 
        </div> -->
        </div>
        <div class="cart-value">
          <p>
            Your Total Cart Value: <b>$<span id="total-value"></span></b>
          </p>
        </div>
      </div>
    </section>
    <script src="./js/common.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
